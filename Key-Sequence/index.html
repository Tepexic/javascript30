<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script> <!--For random unicorns to appear-->
</head>

<body>

    <script>
        pressed = [];
        code = 'qwerty';
        function handleSequence( e ) {
            pressed.push( e.key )
            // Cut array to length
            pressed.splice( -code.length-1, pressed.length - code.length );
            if( pressed.join('').includes(code) ){
                //Code unlocked
                cornify_add();
            }
        }

        window.addEventListener('keyup', handleSequence)
    </script>

</body>

</html>
