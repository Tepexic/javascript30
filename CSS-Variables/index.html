<!DOCTYPE html>
<html>

<head>
    <meta  charset="utf-8">
    <title> CSS Variables </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Update CSS Variables with <h1>JS</h1></h2>
        <div class="controls">
            <span class="controls">
                <h3>Spacing:</h3>
                <input type="range" min="1" max="100" value="50" class="slider" id="space-range">
            </span>
            <span class="controls">
                <h3>Blur:</h3>
                <input type="range" min="1" max="100" value="50" class="slider" id="blur-range">
            </span>
            <span class="controls">
                <h3>Base Color:</h3>
                <input type="color" class="slider" id="base-color" value="#f0a500">
            </span>
            <img src="https://pixabay.com/images/download/wood-anemone-5005120_640.jpg">
        </div>
    </div>
</body>
