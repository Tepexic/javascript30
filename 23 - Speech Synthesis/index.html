<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  //https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesisUtterance
  //https://flaviocopes.com/speech-synthesis-api/
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  function populateVoiceList() {
    if(typeof speechSynthesis === 'undefined') {
      return;
    }

    voices = speechSynthesis.getVoices();

    voicesDropdown.innerHTML = voices
      .filter(v => v.lang.includes('en'))
      .map(v => {
        return `
        <option value="${v.name}">
          ${v.name}
        </option>
        `
      }).join('');
    /*
    for(var i = 0; i < voices.length; i++) {
      var option = document.createElement('option');
      option.textContent = voices[i].name + ' (' + voices[i].lang + ')';
      if(voices[i].default) {
        option.textContent += ' -- DEFAULT';
      }
      option.setAttribute('data-lang', voices[i].lang);
      option.setAttribute('value', voices[i].name);
      voicesDropdown.appendChild(option);
    }
    */
  }

  // https://developer.mozilla.org/en-US/docs/Web/API/SpeechSynthesis/getVoices
  populateVoiceList();
  if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = populateVoiceList;
  }

  function setVoice() {
    msg.voice = voices.find(voice => voice.name === this.value);
    console.log(msg.voice)
  }

  function toggle(startOver = true) {
    // Restart speaking when something changes
    speechSynthesis.cancel()
    if(startOver) {
      speechSynthesis.speak(msg);
    }
    
  }

  function setOption() {
    console.log(this.name, this.value);
    msg[this.name] = this.value;
    toggle();
  }

  // Listeners
  voicesDropdown.addEventListener('change', setVoice);
  options.forEach(o=>o.addEventListener('change', setOption));
  speakButton.addEventListener('click', setOption);
  stopButton.addEventListener('click', () => toggle(false));

  // Get message properties
  msg.text = document.querySelector('[name="text"]').value;

</script>

</body>
</html>
